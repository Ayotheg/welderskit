<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Invoice</title>
  <link rel="stylesheet" href="invoice.css">
</head>
<body>
  <div class="invoice-container">
    <header>
      <h1>Welder's Invoice</h1>
      <p>Quotation & Invoice Generator</p>
    </header>

    <form id="invoiceForm">
      <!-- Customer Info -->
      <section class="section customer">
        <h2>Customer Info</h2>
        <label>Name</label>
        <input type="text" name="name" placeholder="Customer Name" required>
        <label>Address</label>
        <input type="text" name="address" placeholder="Customer Address" required>
      </section>

      <!-- Items -->
      <section class="section items">
        <h2>Items</h2>
        <div id="items">
          <div class="item">
            <input type="text" name="description" placeholder="Material (e.g. 3'' Pipe)" required>
            <input type="number" name="quantity" placeholder="Qty" required>
            <input type="number" name="price" placeholder="Unit Price (â‚¦)" required>
          </div>
        </div>
        <button type="button" id="addItem">+ Add Item</button>
      </section>

      <!-- Invoice Type -->
      <section class="section">
        <h2>Type</h2>
        <select name="type">
          <option value="Invoice">Invoice</option>
          <option value="Quotation">Quotation</option>
        </select>
      </section>

      <!-- Submit -->
      <footer>
        <button type="submit" class="generate-btn">Generate Invoice</button>
      </footer>
    </form>
  </div>


</body>
</html>
