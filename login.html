<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” Welder or Customer</title>
<style>
  :root{
    --bg:#000;
    --card:#111;
    --accent:#FF6B00;
    --muted:#bbb;
  }
  html,body{height:100%;margin:0}
  body{
    background:var(--bg);
    color:#fff;
    font-family: "Poppins", sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:20px;
  }

  .header h1 {
    font-size: 2rem;
    font-weight: 600;
    color: var(--accent);
    margin: 0 0 20px;
    text-shadow:0 0 6px var(--accent),0 0 12px var(--accent);
  }

  /* card container */
  .card {
    position:relative;
    width: 280px;
    height: 360px;
    background: linear-gradient(180deg,var(--card), #1b1b1b);
    border-radius:18px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 0 30px rgba(255,107,0,0.08);
    overflow:hidden;
  }

  .panel {
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-end;
    padding:22px;
    gap:12px;
    opacity:0;
    transition: opacity 300ms ease;
    pointer-events:none;
    z-index:1;
    text-align:center;
  }
  .panel.active{opacity:1;pointer-events:auto;}
  .panel h2{margin:0;font-size:1.2rem;color:var(--accent);}
  .panel p{margin:0;color:var(--muted);font-size:0.92rem;}
  .cta{
    margin-top:14px;
    background:var(--accent);
    color:#000;
    padding:10px 18px;
    border-radius:10px;
    font-weight:700;
    text-decoration:none;
    box-shadow: 0 6px 18px rgba(255,107,0,0.18);
  }

  /* door */
  .door {
    position:absolute;
    inset:0;
    background:var(--accent);
    z-index:2;
    border-radius:0 56% 56% 0;
    transition: transform 600ms cubic-bezier(.2,.9,.25,1), border-radius 600ms cubic-bezier(.2,.9,.25,1);
    transform: translateX(0%);
    pointer-events:auto;
  }
  .door.open-left{ transform: translateX(-100%); border-radius:56% 0 0 56%; }
  .door.open-right{ transform: translateX(100%); border-radius:0 56% 56% 0; }

  /* navigation placed under the card */
  .switch {
    display:flex;
    gap:20px;
    margin-top:10px;
  }
  .switch button{
    background:transparent;
    border:2px solid var(--accent);
    color:#fff;
    font-weight:600;
    font-size:1rem;
    padding:8px 16px;
    border-radius:30px;
    cursor:pointer;
    transition:all 0.3s ease;
  }
  .switch button:hover{ background:var(--accent); color:#000; }
  .switch button[disabled]{ opacity:.45; cursor:default }
</style>
</head>
<body>

  <div class="header"><h1>Welder's Kit</h1></div>

  <main class="card">
    <section id="welder" class="panel">
      <h2>Welders</h2>
      <p>Access tools, kits, invoices & dashboard.</p>
      <a class="cta" href="page.html">Continue as Welder</a>
    </section>

    <section id="customer" class="panel">
      <h2>Customers</h2>
      <p>Find services, request quotes & view invoices.</p>
      <a class="cta" href="customer.html">Continue as Customer</a>
    </section>

    <div id="door" class="door"></div>
  </main>

  <!-- navigation now placed *below* the card -->
  <div class="switch">
    <button id="btnWelder">Welders</button>
    <button id="btnCustomer">Customers</button>
  </div>

<script>
(function(){
  const ANIM_MS = 600;
  const door = document.getElementById('door');
  const welder = document.getElementById('welder');
  const customer = document.getElementById('customer');
  const btnWelder = document.getElementById('btnWelder');
  const btnCustomer = document.getElementById('btnCustomer');

  function showPanel(panel){
    welder.classList.remove('active');
    customer.classList.remove('active');
    door.style.pointerEvents = 'auto';

    if(panel === 'welder'){
      door.classList.add('open-left');
      door.classList.remove('open-right');
      setTimeout(()=>{ welder.classList.add('active'); door.style.pointerEvents='none'; }, ANIM_MS);
    } else {
      door.classList.add('open-right');
      door.classList.remove('open-left');
      setTimeout(()=>{ customer.classList.add('active'); door.style.pointerEvents='none'; }, ANIM_MS);
    }
  }

  btnWelder.onclick = ()=> showPanel('welder');
  btnCustomer.onclick = ()=> showPanel('customer');
})();
</script>
</body>
</html>
