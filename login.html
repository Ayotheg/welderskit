<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 280px;
      height: 360px;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 107, 0, 0.5);
      overflow: hidden;
    }

    .content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      z-index: 1;
    }

    .content.active {
      opacity: 1;
    }

    .content h2 {
      color: #FF6B00;
      margin-bottom: 15px;
    }

    .content p {
      color: #bbb;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .btn {
      background: #FF6B00;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      font-size: 0.9rem;
    }

    .btn:hover {
      background: #e55a00;
    }

    /* Sliding Orange Door */
    .door {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FF6B00;
      border-radius: 0 60% 60% 0;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out, border-radius 0.6s ease-in-out;
      z-index: 2;
    }

    .door.open-left {
      transform: translateX(-100%);
      border-radius: 60% 0 0 60%;
    }

    .door.open-right {
      transform: translateX(100%);
      border-radius: 0 60% 60% 0;
    }

    .toggle {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
      z-index: 3;
    }

    .toggle button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .toggle button:hover {
      color: #FF6B00;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Welder Content -->
    <div class="content" id="welderContent">
      <h2>Welders</h2>
      <p>Access your tools, kits, and resources.</p>
      <a href="welder.html" class="btn">Continue as Welder</a>
    </div>

    <!-- Customer Content -->
    <div class="content" id="customerContent">
      <h2>Customers</h2>
      <p>Find welding services and order repairs.</p>
      <a href="customer.html" class="btn">Continue as Customer</a>
    </div>

    <!-- Orange Sliding Door -->
    <div class="door" id="door"></div>

    <!-- Toggle Buttons -->
    <div class="toggle">
      <button onclick="slideDoor('welder')">Welders</button>
      <button onclick="slideDoor('customer')">Customers</button>
    </div>
  </div>

  <script>
    const door = document.getElementById('door');
    const welderContent = document.getElementById('welderContent');
    const customerContent = document.getElementById('customerContent');

    function slideDoor(target) {
      // Hide both first
      welderContent.classList.remove('active');
      customerContent.classList.remove('active');

      if (target === 'welder') {
        door.classList.remove('open-right');
        door.classList.add('open-left');
        setTimeout(() => {
          welderContent.classList.add('active');
        }, 600); // after door finishes sliding
      } else {
        door.classList.remove('open-left');
        door.classList.add('open-right');
        setTimeout(() => {
          customerContent.classList.add('active');
        }, 600);
      }
    }
  </script>
</body>
</html>
