<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welder's Kit - Live Defect Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 107, 0, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 107, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF6B00;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .detection-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .camera-section {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }

        .camera-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 107, 0, 0.3),
                inset 0 0 0 3px rgba(255, 107, 0, 0.5);
            background: #1a1a1a;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls-section {
            flex: 0 0 300px;
            min-width: 280px;
        }

        .status-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .status-card h3 {
            color: #FF6B00;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #28a745;
        }

        .status-indicator.detecting {
            background: #FF6B00;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        #status {
            font-size: 1rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .detection-stats {
            background: rgba(255, 107, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #cccccc;
        }

        .stat-value {
            color: #FF6B00;
            font-weight: bold;
        }

        .controls-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .controls-card h3 {
            color: #FF6B00;
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            color: #cccccc;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .slider-container {
            position: relative;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FF6B00;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FF6B00;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }

        .slider-value {
            position: absolute;
            right: 0;
            top: -25px;
            color: #FF6B00;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(145deg, #FF6B00, #e55a00);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .detection-log {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 107, 0, 0.2);
            font-size: 0.9rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #888;
            font-size: 0.8rem;
        }

        .log-defect {
            color: #ff4757;
            font-weight: bold;
        }

        .log-confidence {
            color: #FF6B00;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .detection-container {
                flex-direction: column;
            }

            .controls-section {
                flex: none;
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            .status-card,
            .controls-card {
                padding: 20px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 107, 0, 0.3);
            border-radius: 50%;
            border-top-color: #FF6B00;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        .detection-log::-webkit-scrollbar {
            width: 6px;
        }

        .detection-log::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .detection-log::-webkit-scrollbar-thumb {
            background: #FF6B00;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welder's Kit</h1>
            <p>Live Weld Defect Detection System</p>
        </div>

        <div class="detection-container">
            <div class="camera-section">
                <div class="camera-wrapper">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <div class="controls-section">
                <div class="status-card">
                    <h3>
                        <span class="status-indicator" id="statusIndicator"></span>
                        Detection Status
                    </h3>
                    <div id="status">Initializing camera...</div>
                    
                    <div class="detection-stats" id="stats" style="display: none;">
                        <div class="stat-item">
                            <span class="stat-label">Total Detections:</span>
                            <span class="stat-value" id="totalDetections">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Current Frame:</span>
                            <span class="stat-value" id="currentFrame">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">API Status:</span>
                            <span class="stat-value" id="apiStatus">Connecting...</span>
                        </div>
                    </div>
                </div>

                <div class="controls-card">
                    <h3>Detection Settings</h3>
                    
                    <div class="control-group">
                        <label for="confidenceSlider">Confidence Threshold:</label>
                        <div class="slider-container">
                            <input type="range" id="confidenceSlider" class="slider" min="10" max="90" value="50">
                            <span class="slider-value" id="confidenceValue">50%</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="intervalSlider">Detection Interval:</label>
                        <div class="slider-container">
                            <input type="range" id="intervalSlider" class="slider" min="200" max="2000" value="1200" step="100">
                            <span class="slider-value" id="intervalValue">1200ms</span>
                        </div>
                    </div>

                    <button class="btn" id="toggleBtn" onclick="toggleDetection()">
                        Pause Detection
                    </button>
                </div>

                <div class="status-card">
                    <h3>Detection Log</h3>
                    <div class="detection-log" id="detectionLog">
                        <div class="log-entry">
                            <div class="log-time">System initialized</div>
                            <div>Waiting for camera...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const backendDetectUrl = "https://defector-backend.onrender.com/api/detect";
        const clientSecret = "welderskit";

        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const statusIndicator = document.getElementById('statusIndicator');
        const stats = document.getElementById('stats');
        const detectionLog = document.getElementById('detectionLog');
        const confidenceSlider = document.getElementById('confidenceSlider');
        const intervalSlider = document.getElementById('intervalSlider');
        const toggleBtn = document.getElementById('toggleBtn');

        // State variables
        let isDetecting = true;
        let lastSent = 0;
        let SEND_INTERVAL = 1200; // Increased for better performance
        let confidenceThreshold = 0.5;
        let totalDetections = 0;
        let currentFrame = 0;
        let apiConnected = false;
        let isProcessing = false; // Prevent overlapping API calls

        // Initialize sliders
        confidenceSlider.addEventListener('input', (e) => {
            confidenceThreshold = e.target.value / 100;
            document.getElementById('confidenceValue').textContent = e.target.value + '%';
        });

        intervalSlider.addEventListener('input', (e) => {
            SEND_INTERVAL = parseInt(e.target.value);
            document.getElementById('intervalValue').textContent = e.target.value + 'ms';
        });

        // Start camera with optimized settings
        async function startCamera() {
            try {
                updateStatus("Requesting camera access...", "detecting");
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 640, max: 1280 },
                        height: { ideal: 480, max: 720 },
                        frameRate: { ideal: 15, max: 24 }
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                await video.play();
                
                // Set canvas size to match video but cap at reasonable dimensions
                const videoWidth = video.videoWidth || 640;
                const videoHeight = video.videoHeight || 480;
                
                // Scale down if too large
                const maxWidth = 800;
                const maxHeight = 600;
                
                if (videoWidth > maxWidth || videoHeight > maxHeight) {
                    const scale = Math.min(maxWidth / videoWidth, maxHeight / videoHeight);
                    canvas.width = videoWidth * scale;
                    canvas.height = videoHeight * scale;
                } else {
                    canvas.width = videoWidth;
                    canvas.height = videoHeight;
                }
                
                updateStatus("Camera started. Detecting defects...", "active");
                stats.style.display = 'block';
                
                // Test API connection
                await testAPIConnection();
                
                requestAnimationFrame(tick);
            } catch (err) {
                console.error("Camera error:", err);
                updateStatus(`Camera error: ${err.message}`, "error");
                addLogEntry("Camera Error", err.message);
            }
        }

        async function testAPIConnection() {
            try {
                const response = await fetch(backendDetectUrl.replace('/detect', '/health'), {
                    method: 'GET',
                    headers: { 'x-client-secret': clientSecret }
                });
                
                if (response.ok) {
                    apiConnected = true;
                    document.getElementById('apiStatus').textContent = 'Connected';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                apiConnected = false;
                document.getElementById('apiStatus').textContent = 'Offline';
                console.warn('API test failed:', error);
            }
        }

        // Main detection loop with performance optimization
        async function tick() {
            if (!isDetecting) {
                requestAnimationFrame(tick);
                return;
            }

            // Draw video to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            currentFrame++;
            document.getElementById('currentFrame').textContent = currentFrame;

            const now = Date.now();
            // Only send if not already processing and interval passed
            if (now - lastSent > SEND_INTERVAL && !isProcessing) {
                lastSent = now;
                try {
                    await sendFrameAndDraw();
                } catch (err) {
                    console.error("Detection error:", err);
                    updateStatus("API error - Check connection", "error");
                    addLogEntry("API Error", err.message);
                    isProcessing = false;
                }
            }

            requestAnimationFrame(tick);
        }

        // Send frame to backend for analysis
        async function sendFrameAndDraw() {
            if (!apiConnected || isProcessing) {
                if (!apiConnected) {
                    updateStatus("API offline - Cannot detect defects", "error");
                }
                return;
            }

            isProcessing = true;

            try {
                // Get compressed blob from canvas with lower quality for faster processing
                const blob = await new Promise(resolve => 
                    canvas.toBlob(resolve, 'image/jpeg', 0.5)
                );

                const formData = new FormData();
                formData.append('file', blob, 'frame.jpg');

                const response = await fetch(backendDetectUrl, {
                    method: 'POST',
                    headers: { 'x-client-secret': clientSecret },
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Backend error: ${response.status} ${errorText}`);
                }

                const data = await response.json();
                drawPredictions(data);
            } finally {
                isProcessing = false;
            }
        }

        // Draw detection results with debug logging
        function drawPredictions(result) {
            console.log("Full API result:", result);
            
            // Clear canvas and redraw video frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (!result || !result.predictions || result.predictions.length === 0) {
                updateStatus("No defects detected", "active");
                console.log("No predictions in result");
                return;
            }

            console.log("Raw predictions:", result.predictions);

            // Filter predictions by confidence threshold
            const filteredPredictions = result.predictions.filter(
                pred => pred.confidence >= confidenceThreshold
            );

            console.log("Filtered predictions:", filteredPredictions);
            console.log("Confidence threshold:", confidenceThreshold);

            if (filteredPredictions.length === 0) {
                updateStatus("No high-confidence defects detected", "active");
                return;
            }

            totalDetections += filteredPredictions.length;
            document.getElementById('totalDetections').textContent = totalDetections;
            
            updateStatus(`⚠️ Detected ${filteredPredictions.length} defect(s)`, "detecting");

            // Draw each prediction with debug info
            filteredPredictions.forEach((pred, index) => {
                console.log(`Drawing prediction ${index}:`, pred);
                drawPredictionBox(pred);
                addLogEntry("Defect Found", `${pred.class} (${Math.round(pred.confidence * 100)}%)`);
            });
        }

        // Simplified drawing function with debug logging and test rectangle
        function drawPredictionBox(pred) {
            console.log("Drawing box for prediction:", pred);
            
            // ALWAYS draw a test rectangle first to verify drawing works
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 4;
            ctx.strokeRect(20, 20, 100, 80);
            ctx.fillStyle = '#FF0000';
            ctx.font = '14px Arial';
            ctx.fillText('TEST BOX', 25, 40);
            console.log("Drew test rectangle");
            
            // Try multiple coordinate formats that Roboflow might use
            let x, y, w, h;
            
            // Format 1: Normalized coordinates (0-1) with center point
            if (pred.x <= 1 && pred.y <= 1 && pred.width <= 1 && pred.height <= 1) {
                console.log("Using normalized coordinates");
                w = pred.width * canvas.width;
                h = pred.height * canvas.height;
                x = (pred.x * canvas.width) - (w / 2);
                y = (pred.y * canvas.height) - (h / 2);
            }
            // Format 2: Pixel coordinates with center point  
            else if (pred.x && pred.y && pred.width && pred.height) {
                console.log("Using pixel coordinates");
                const scaleX = canvas.width / video.videoWidth;
                const scaleY = canvas.height / video.videoHeight;
                
                w = pred.width * scaleX;
                h = pred.height * scaleY;
                x = (pred.x * scaleX) - (w / 2);
                y = (pred.y * scaleY) - (h / 2);
            }
            // Format 3: Try x1,y1,x2,y2 format
            else if (pred.x1 !== undefined && pred.y1 !== undefined && pred.x2 !== undefined && pred.y2 !== undefined) {
                console.log("Using x1,y1,x2,y2 format");
                x = pred.x1;
                y = pred.y1;
                w = pred.x2 - pred.x1;
                h = pred.y2 - pred.y1;
            }
            // Format 4: Fallback - draw at a visible position for testing
            else {
                console.log("Unknown format, drawing fallback rectangle");
                x = canvas.width * 0.3;
                y = canvas.height * 0.3;
                w = canvas.width * 0.2;
                h = canvas.height * 0.2;
            }

            console.log(`Drawing box at: x=${x}, y=${y}, w=${w}, h=${h}`);
            console.log(`Canvas size: ${canvas.width}x${canvas.height}`);

            // Ensure coordinates are valid numbers
            if (isNaN(x) || isNaN(y) || isNaN(w) || isNaN(h)) {
                console.error("Invalid coordinates:", {x, y, w, h});
                return;
            }

            // Color coding for different defect types
            const defectColors = {
                'crack': '#FF0000',
                'porosity': '#FF6600',
                'undercut': '#FFFF00',
                'burn-through': '#FF3300',
                'defect': '#00FF00'
            };

            const color = defectColors[pred.class?.toLowerCase()] || defectColors['defect'];

            // Draw the actual bounding box with thick, visible lines
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, w, h);
            
            // Draw corner markers for better visibility
            const cornerSize = 15;
            ctx.fillStyle = color;
            
            // Top-left corner
            ctx.fillRect(x - 2, y - 2, cornerSize, 4);
            ctx.fillRect(x - 2, y - 2, 4, cornerSize);
            
            // Top-right corner
            ctx.fillRect(x + w - cornerSize + 2, y - 2, cornerSize, 4);
            ctx.fillRect(x + w - 2, y - 2, 4, cornerSize);

            // Draw label with background
            const label = `${pred.class || 'defect'}: ${Math.round((pred.confidence || 0) * 100)}%`;
            ctx.font = 'bold 16px Arial';
            const textWidth = ctx.measureText(label).width;
            
            // Label background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(x, y - 25, textWidth + 10, 20);
            
            // Label text
            ctx.fillStyle = color;
            ctx.fillText(label, x + 5, y - 8);
            
            console.log(`Drew detection box: ${label} at ${x},${y} size ${w}x${h}`);
        }

        // Update status display
        function updateStatus(message, type) {
            status.textContent = message;
            statusIndicator.className = `status-indicator ${type}`;
        }

        // Add entry to detection log
        function addLogEntry(type, message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            
            logEntry.innerHTML = `
                <div class="log-time">${timeStr}</div>
                <div class="log-defect">${type}:</div>
                <div class="log-confidence">${message}</div>
            `;
            
            detectionLog.insertBefore(logEntry, detectionLog.firstChild);
            
            // Keep only last 50 entries
            while (detectionLog.children.length > 50) {
                detectionLog.removeChild(detectionLog.lastChild);
            }
        }

        // Toggle detection
        function toggleDetection() {
            isDetecting = !isDetecting;
            toggleBtn.textContent = isDetecting ? 'Pause Detection' : 'Resume Detection';
            
            if (isDetecting) {
                updateStatus("Detection resumed", "active");
                addLogEntry("System", "Detection resumed");
            } else {
                updateStatus("Detection paused", "error");
                addLogEntry("System", "Detection paused");
                isProcessing = false;
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            addLogEntry("System", "Application initialized");
            startCamera();
            
            // Set initial interval value
            document.getElementById('intervalValue').textContent = SEND_INTERVAL + 'ms';
        });

        // Handle page visibility change for better performance
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isDetecting = false;
                updateStatus("Detection paused (tab hidden)", "error");
            } else if (toggleBtn.textContent === 'Pause Detection') {
                isDetecting = true;
                updateStatus("Detection resumed (tab visible)", "active");
            }
        });

        // Add error handling for network issues
        window.addEventListener('online', () => {
            addLogEntry("System", "Network connection restored");
            testAPIConnection();
        });

        window.addEventListener('offline', () => {
            addLogEntry("System", "Network connection lost");
            apiConnected = false;
            document.getElementById('apiStatus').textContent = 'Offline';
        });
    </script>
</body>
</html>
