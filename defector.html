<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welder's Kit - Defect Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 107, 0, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 107, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF6B00;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .detection-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .camera-section {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }

        .camera-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 107, 0, 0.3),
                inset 0 0 0 3px rgba(255, 107, 0, 0.5);
            background: #1a1a1a;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls-section {
            flex: 0 0 300px;
            min-width: 280px;
        }

        .status-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .status-card h3 {
            color: #FF6B00;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #28a745;
        }

        .status-indicator.detecting {
            background: #FF6B00;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        #status {
            font-size: 1rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .detection-stats {
            background: rgba(255, 107, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #cccccc;
        }

        .stat-value {
            color: #FF6B00;
            font-weight: bold;
        }

        .controls-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .controls-card h3 {
            color: #FF6B00;
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            color: #cccccc;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .slider-container {
            position: relative;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FF6B00;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FF6B00;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }

        .slider-value {
            position: absolute;
            right: 0;
            top: -25px;
            color: #FF6B00;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(145deg, #FF6B00, #e55a00);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .detection-log {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 107, 0, 0.2);
            font-size: 0.9rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #888;
            font-size: 0.8rem;
        }

        .log-defect {
            color: #ff4757;
            font-weight: bold;
        }

        .log-confidence {
            color: #FF6B00;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .detection-container {
                flex-direction: column;
            }

            .controls-section {
                flex: none;
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            .status-card,
            .controls-card {
                padding: 20px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 107, 0, 0.3);
            border-radius: 50%;
            border-top-color: #FF6B00;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        .detection-log::-webkit-scrollbar {
            width: 6px;
        }

        .detection-log::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .detection-log::-webkit-scrollbar-thumb {
            background: #FF6B00;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welder's Kit</h1>
            <p>Live Weld Defect Detection System</p>
        </div>

        <div class="detection-container">
            <div class="camera-section">
                <div class="camera-wrapper">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <div class="controls-section">
                <div class="status-card">
                    <h3>
                        <span class="status-indicator" id="statusIndicator"></span>
                        Detection Status
                    </h3>
                    <div id="status">Initializing camera...</div>
                    
                    <div class="detection-stats" id="stats" style="display: none;">
                        <div class="stat-item">
                            <span class="stat-label">Total Detections:</span>
                            <span class="stat-value" id="totalDetections">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Current Frame:</span>
                            <span class="stat-value" id="currentFrame">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">API Status:</span>
                            <span class="stat-value" id="apiStatus">Connecting...</span>
                        </div>
                    </div>
                </div>

                <div class="controls-card">
                    <h3>Detection Settings</h3>
                    
                    <div class="control-group">
                        <label for="confidenceSlider">Confidence Threshold:</label>
                        <div class="slider-container">
                            <input type="range" id="confidenceSlider" class="slider" min="10" max="90" value="50">
                            <span class="slider-value" id="confidenceValue">50%</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="intervalSlider">Detection Interval:</label>
                        <div class="slider-container">
                            <input type="range" id="intervalSlider" class="slider" min="200" max="2000" value="800" step="100">
                            <span class="slider-value" id="intervalValue">800ms</span>
                        </div>
                    </div>

                    <button class="btn" id="toggleBtn" onclick="toggleDetection()">
                        Pause Detection
                    </button>
                </div>

                <div class="status-card">
                    <h3>Detection Log</h3>
                    <div class="detection-log" id="detectionLog">
                        <div class="log-entry">
                            <div class="log-time">System initialized</div>
                            <div>Waiting for camera...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script>
    // Configuration
    const backendDetectUrl = "https://defector-backend.onrender.com/api/detect"; // Update with your backend URL
    const clientSecret = "welderskit"; // Same as FRONTEND_SECRET env

    // DOM elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const statusIndicator = document.getElementById('statusIndicator');
    const stats = document.getElementById('stats');
    const detectionLog = document.getElementById('detectionLog');
    const confidenceSlider = document.getElementById('confidenceSlider');
    const intervalSlider = document.getElementById('intervalSlider');
    const toggleBtn = document.getElementById('toggleBtn');

    // State variables
    let isDetecting = true;
    let lastSent = 0;
    let SEND_INTERVAL = 1200; // Increased for better performance
    let confidenceThreshold = 0.5;
    let totalDetections = 0;
    let currentFrame = 0;
    let apiConnected = false;
    let isProcessing = false; // Prevent overlapping API calls

    // Initialize sliders
    confidenceSlider.addEventListener('input', (e) => {
        confidenceThreshold = e.target.value / 100;
        document.getElementById('confidenceValue').textContent = e.target.value + '%';
    });

    intervalSlider.addEventListener('input', (e) => {
        SEND_INTERVAL = parseInt(e.target.value);
        document.getElementById('intervalValue').textContent = e.target.value + 'ms';
    });

    // Start camera with optimized settings
    async function startCamera() {
        try {
            updateStatus("Requesting camera access...", "detecting");
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 640, max: 1280 }, // Reduced for better performance
                    height: { ideal: 480, max: 720 },
                    frameRate: { ideal: 15, max: 24 } // Lower frame rate for smoother performance
                }, 
                audio: false 
            });
            
            video.srcObject = stream;
            await video.play();
            
            // Set canvas size to match video but cap at reasonable dimensions
            const videoWidth = video.videoWidth || 640;
            const videoHeight = video.videoHeight || 480;
            
            // Scale down if too large
            const maxWidth = 800;
            const maxHeight = 600;
            
            if (videoWidth > maxWidth || videoHeight > maxHeight) {
                const scale = Math.min(maxWidth / videoWidth, maxHeight / videoHeight);
                canvas.width = videoWidth * scale;
                canvas.height = videoHeight * scale;
            } else {
                canvas.width = videoWidth;
                canvas.height = videoHeight;
            }
            
            updateStatus("Camera started. Detecting defects...", "active");
            stats.style.display = 'block';
            
            // Test API connection
            await testAPIConnection();
            
            requestAnimationFrame(tick);
        } catch (err) {
            console.error("Camera error:", err);
            updateStatus(`Camera error: ${err.message}`, "error");
            addLogEntry("Camera Error", err.message);
        }
    }

    async function testAPIConnection() {
        try {
            // Simple test to see if backend is reachable
            const response = await fetch(backendDetectUrl.replace('/detect', '/health'), {
                method: 'GET',
                headers: { 'x-client-secret': clientSecret }
            });
            
            if (response.ok) {
                apiConnected = true;
                document.getElementById('apiStatus').textContent = 'Connected';
            } else {
                throw new Error('API not responding');
            }
        } catch (error) {
            apiConnected = false;
            document.getElementById('apiStatus').textContent = 'Offline';
            console.warn('API test failed:', error);
        }
    }

    // Main detection loop with performance optimization
    async function tick() {
        if (!isDetecting) {
            requestAnimationFrame(tick);
            return;
        }

        // Draw video to canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        currentFrame++;
        document.getElementById('currentFrame').textContent = currentFrame;

        const now = Date.now();
        // Only send if not already processing and interval passed
        if (now - lastSent > SEND_INTERVAL && !isProcessing) {
            lastSent = now;
            try {
                await sendFrameAndDraw();
            } catch (err) {
                console.error("Detection error:", err);
                updateStatus("API error - Check connection", "error");
                addLogEntry("API Error", err.message);
                isProcessing = false; // Reset processing flag on error
            }
        }

        requestAnimationFrame(tick);
    }

    // Send frame to backend for analysis
    async function sendFrameAndDraw() {
        if (!apiConnected || isProcessing) {
            if (!apiConnected) {
                updateStatus("API offline - Cannot detect defects", "error");
            }
            return;
        }

        isProcessing = true;

        try {
            // Get compressed blob from canvas with lower quality for faster processing
            const blob = await new Promise(resolve => 
                canvas.toBlob(resolve, 'image/jpeg', 0.5) // Reduced quality for speed
            );

            const formData = new FormData();
            formData.append('file', blob, 'frame.jpg');

            const response = await fetch(backendDetectUrl, {
                method: 'POST',
                headers: { 'x-client-secret': clientSecret },
                body: formData,
                timeout: 10000 // 10 second timeout
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Backend error: ${response.status} ${errorText}`);
            }

            const data = await response.json();
            drawPredictions(data);
        } finally {
            isProcessing = false;
        }
    }

    // Draw detection results with correct coordinate conversion
    function drawPredictions(result) {
        // Clear canvas and redraw video frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (!result || !result.predictions || result.predictions.length === 0) {
            updateStatus("No defects detected", "active");
            return;
        }

        // Filter predictions by confidence threshold
        const filteredPredictions = result.predictions.filter(
            pred => pred.confidence >= confidenceThreshold
        );

        if (filteredPredictions.length === 0) {
            updateStatus("No high-confidence defects detected", "active");
            return;
        }

        totalDetections += filteredPredictions.length;
        document.getElementById('totalDetections').textContent = totalDetections;
        
        updateStatus(`⚠️ Detected ${filteredPredictions.length} defect(s)`, "detecting");

        // Draw each prediction
        filteredPredictions.forEach(pred => {
            drawPredictionBox(pred);
            addLogEntry("Defect Found", `${pred.class} (${Math.round(pred.confidence * 100)}%)`);
        });
    }

    // Fixed coordinate conversion for Roboflow predictions
    function drawPredictionBox(pred) {
        // Roboflow returns coordinates as pixels relative to the original image
        // We need to scale them to our canvas size
        
        let x, y, w, h;
        
        // Check if coordinates are normalized (0-1) or pixel values
        if (pred.x <= 1 && pred.y <= 1 && pred.width <= 1 && pred.height <= 1) {
            // Normalized coordinates (0-1)
            x = (pred.x - pred.width / 2) * canvas.width;
            y = (pred.y - pred.height / 2) * canvas.height;
            w = pred.width * canvas.width;
            h = pred.height * canvas.height;
        } else {
            // Pixel coordinates - scale to canvas
            const scaleX = canvas.width / video.videoWidth;
            const scaleY = canvas.height / video.videoHeight;
            
            x = (pred.x - pred.width / 2) * scaleX;
            y = (pred.y - pred.height / 2) * scaleY;
            w = pred.width * scaleX;
            h = pred.height * scaleY;
        }

        // Ensure coordinates are within canvas bounds
        x = Math.max(0, Math.min(x, canvas.width - w));
        y = Math.max(0, Math.min(y, canvas.height - h));
        w = Math.min(w, canvas.width - x);
        h = Math.min(h, canvas.height - y);

        // Color coding for different defect types
        const defectColors = {
            'crack': '#FF0000',           // Red
            'porosity': '#FF6600',        // Orange
            'undercut': '#FFFF00',        // Yellow
            'burn-through': '#FF3300',    // Red-orange
            'incomplete-penetration': '#FF9900', // Light orange
            'slag-inclusion': '#FF00FF',  // Magenta
            'defect': '#FF6B00'          // Default orange
        };

        const color = defectColors[pred.class.toLowerCase()] || defectColors['defect'];

        // Draw bounding box with thicker lines
        ctx.strokeStyle = color;
        ctx.lineWidth = Math.max(2, canvas.width / 300);
        ctx.strokeRect(x, y, w, h);

        // Draw corner markers for better visibility
        const cornerSize = Math.max(8, canvas.width / 100);
        ctx.fillStyle = color;
        
        // Top-left corner
        ctx.fillRect(x - 2, y - 2, cornerSize, 4);
        ctx.fillRect(x - 2, y - 2, 4, cornerSize);
        
        // Top-right corner
        ctx.fillRect(x + w - cornerSize + 2, y - 2, cornerSize, 4);
        ctx.fillRect(x + w - 2, y - 2, 4, cornerSize);
        
        // Bottom-left corner
        ctx.fillRect(x - 2, y + h - 2, cornerSize, 4);
        ctx.fillRect(x - 2, y + h - cornerSize + 2, 4, cornerSize);
        
        // Bottom-right corner
        ctx.fillRect(x + w - cornerSize + 2, y + h - 2, cornerSize, 4);
        ctx.fillRect(x + w - 2, y + h - cornerSize + 2, 4, cornerSize);

        // Draw label with better styling
        const label = `${pred.class} ${Math.round(pred.confidence * 100)}%`;
        const fontSize = Math.max(12, canvas.width / 50);
        ctx.font = `bold ${fontSize}px Arial`;
        
        const textMetrics = ctx.measureText(label);
        const textWidth = textMetrics.width;
        const textHeight = fontSize + 4;

        // Position label above or below box depending on space
        const labelY = y > textHeight + 10 ? y - 5 : y + h + textHeight + 5;

        // Draw label background with rounded corners effect
        ctx.fillStyle = color;
        ctx.fillRect(x, labelY - textHeight, textWidth + 10, textHeight + 4);
        
        // Draw semi-transparent overlay
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(x, labelY - textHeight, textWidth + 10, textHeight + 4);

        // Draw label text
        ctx.fillStyle = '#FFFFFF';
        ctx.fillText(label, x + 5, labelY - 2);

        // Draw confidence indicator bar
        const confidenceBarWidth = Math.min(textWidth + 10, w);
        const confidenceWidth = pred.confidence * confidenceBarWidth;
        
        ctx.fillStyle = color;
        ctx.globalAlpha = 0.6;
        ctx.fillRect(x, y + h + 2, confidenceWidth, 3);
        
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.fillRect(x + confidenceWidth, y + h + 2, confidenceBarWidth - confidenceWidth, 3);
        ctx.globalAlpha = 1.0;
    }

    // Update status display
    function updateStatus(message, type) {
        status.textContent = message;
        statusIndicator.className = `status-indicator ${type}`;
    }

    // Add entry to detection log
    function addLogEntry(type, message) {
        const logEntry = document.createElement('div');
        logEntry.className = 'log-entry';
        
        const now = new Date();
        const timeStr = now.toLocaleTimeString();
        
        logEntry.innerHTML = `
            <div class="log-time">${timeStr}</div>
            <div class="log-defect">${type}:</div>
            <div class="log-confidence">${message}</div>
        `;
        
        detectionLog.insertBefore(logEntry, detectionLog.firstChild);
        
        // Keep only last 50 entries
        while (detectionLog.children.length > 50) {
            detectionLog.removeChild(detectionLog.lastChild);
        }
    }

    // Toggle detection
    function toggleDetection() {
        isDetecting = !isDetecting;
        toggleBtn.textContent = isDetecting ? 'Pause Detection' : 'Resume Detection';
        
        if (isDetecting) {
            updateStatus("Detection resumed", "active");
            addLogEntry("System", "Detection resumed");
        } else {
            updateStatus("Detection paused", "error");
            addLogEntry("System", "Detection paused");
            isProcessing = false; // Reset processing flag when pausing
        }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
        addLogEntry("System", "Application initialized");
        startCamera();
        
        // Set initial interval value
        document.getElementById('intervalValue').textContent = SEND_INTERVAL + 'ms';
    });

    // Handle page visibility change for better performance
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            isDetecting = false;
            updateStatus("Detection paused (tab hidden)", "error");
        } else if (toggleBtn.textContent === 'Pause Detection') {
            isDetecting = true;
            updateStatus("Detection resumed (tab visible)", "active");
        }
    });

    // Add error handling for network issues
    window.addEventListener('online', () => {
        addLogEntry("System", "Network connection restored");
        testAPIConnection();
    });

    window.addEventListener('offline', () => {
        addLogEntry("System", "Network connection lost");
        apiConnected = false;
        document.getElementById('apiStatus').textContent = 'Offline';
    });
</script>
</body>
