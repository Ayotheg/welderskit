<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Shop Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            margin-bottom: 30px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .action-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .btn-info {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        .btn-warning {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .image-upload {
            border: 3px dashed #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .image-upload:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .product-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .product-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .product-item:hover {
            border-color: #4CAF50;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
            background: #e0e0e0;
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: bold;
        }

        .product-supplier {
            font-size: 0.9rem;
            color: #666;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-edit {
            background: #2196F3;
            color: white;
        }

        .btn-call {
            background: #4CAF50;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .back-btn {
            background: #666;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f6f8fc, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .btn {
                padding: 18px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Shop Inventory</h1>
            <p>Manage your product prices easily</p>
        </div>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="main-content">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search for products...">
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalProducts">0</div>
                        <div class="stat-label">Products</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSuppliers">0</div>
                        <div class="stat-label">Suppliers</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showScreen('addScreen')">
                        ‚ûï Add New Product
                    </button>
                    <button class="btn btn-secondary" onclick="showScreen('listScreen')">
                        üìã View All Products
                    </button>
                    <button class="btn btn-info" onclick="showScreen('editScreen')">
                        ‚úèÔ∏è Quick Edit Prices
                    </button>
                    <button class="btn btn-warning" onclick="showScreen('suppliersScreen')">
                        üë• Suppliers List
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Product Screen -->
        <div id="addScreen" class="screen">
            <div class="main-content">
                <button class="back-btn" onclick="showScreen('homeScreen')">‚Üê Back</button>
                <h2 style="margin-bottom: 20px; color: #333;">Add New Product</h2>
                
                <form id="addProductForm">
                    <div class="form-group">
                        <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                            <div id="imagePreview">
                                <div style="font-size: 3rem; margin-bottom: 10px;">üì∑</div>
                                <div>Tap to add product image</div>
                            </div>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="previewImage(this)">
                    </div>

                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Current Price (‚Ç¶):</label>
                        <input type="number" id="productPrice" class="form-control" placeholder="0.00" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="supplierName">Supplier Name:</label>
                        <input type="text" id="supplierName" class="form-control" placeholder="Supplier name" required>
                    </div>

                    <div class="form-group">
                        <label for="supplierPhone">Supplier Phone:</label>
                        <input type="tel" id="supplierPhone" class="form-control" placeholder="080XXXXXXXX">
                    </div>

                    <div class="form-group">
                        <label for="productNotes">Notes (Optional):</label>
                        <textarea id="productNotes" class="form-control" rows="3" placeholder="Any additional notes..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                        üíæ Save Product
                    </button>
                </form>
            </div>
        </div>

        <!-- View Products Screen -->
        <div id="listScreen" class="screen">
            <div class="main-content">
                <button class="back-btn" onclick="showScreen('homeScreen')">‚Üê Back</button>
                <h2 style="margin-bottom: 20px; color: #333;">All Products</h2>
                
                <input type="text" class="search-box" id="productSearchBox" placeholder="üîç Search products..." onkeyup="filterProducts()">
                
                <div class="product-list" id="productList">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Edit Screen -->
        <div id="editScreen" class="screen">
            <div class="main-content">
                <button class="back-btn" onclick="showScreen('homeScreen')">‚Üê Back</button>
                <h2 style="margin-bottom: 20px; color: #333;">Quick Edit Prices</h2>
                
                <div class="product-list" id="editProductList">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Suppliers Screen -->
        <div id="suppliersScreen" class="screen">
            <div class="main-content">
                <button class="back-btn" onclick="showScreen('homeScreen')">‚Üê Back</button>
                <h2 style="margin-bottom: 20px; color: #333;">Suppliers</h2>
                
                <div class="product-list" id="suppliersList">
                    <!-- Suppliers will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data structure
        let products = JSON.parse(localStorage.getItem('shopProducts')) || [];
        let suppliers = {};

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateStats();
            
            // Add form submission handler
            document.getElementById('addProductForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addProduct();
            });

            // Search functionality
            document.getElementById('searchBox').addEventListener('keyup', function() {
                const query = this.value.toLowerCase();
                if (query.length > 0) {
                    searchProducts(query);
                }
            });
        });

        // Show different screens
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            // Refresh data when showing certain screens
            if (screenId === 'listScreen') loadProducts();
            if (screenId === 'editScreen') loadEditProducts();
            if (screenId === 'suppliersScreen') loadSuppliers();
        }

        // Image preview
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${e.target.result}" class="image-preview" alt="Preview">
                         <div>Tap to change image</div>`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Add new product
        function addProduct() {
            const product = {
                id: Date.now(),
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                supplier: document.getElementById('supplierName').value,
                phone: document.getElementById('supplierPhone').value,
                notes: document.getElementById('productNotes').value,
                image: document.getElementById('imagePreview').querySelector('img')?.src || null,
                dateAdded: new Date().toISOString(),
                lastUpdated: new Date().toISOString()
            };

            products.push(product);
            saveProducts();
            updateStats();
            
            // Reset form
            document.getElementById('addProductForm').reset();
            document.getElementById('imagePreview').innerHTML = 
                `<div style="font-size: 3rem; margin-bottom: 10px;">üì∑</div>
                 <div>Tap to add product image</div>`;
            
            alert('‚úÖ Product added successfully!');
            showScreen('homeScreen');
        }

        // Save products to localStorage
        function saveProducts() {
            localStorage.setItem('shopProducts', JSON.stringify(products));
        }

        // Load and display products
        function loadProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            if (products.length === 0) {
                productList.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No products added yet. Click "Add New Product" to get started!</div>';
                return;
            }

            products.forEach(product => {
                const productElement = createProductElement(product);
                productList.appendChild(productElement);
            });
        }

        // Create product element
        function createProductElement(product) {
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <img src="${product.image || 'https://via.placeholder.com/60x60?text=üì¶'}" class="product-image" alt="${product.name}">
                <div class="product-details">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">‚Ç¶${product.price.toFixed(2)}</div>
                    <div class="product-supplier">${product.supplier}</div>
                </div>
                <div class="product-actions">
                    <button class="btn-small btn-edit" onclick="editProduct(${product.id})">‚úèÔ∏è</button>
                    <button class="btn-small btn-call" onclick="callSupplier('${product.phone}')" ${!product.phone ? 'disabled' : ''}>üìû</button>
                    <button class="btn-small btn-delete" onclick="deleteProduct(${product.id})">üóëÔ∏è</button>
                </div>
            `;
            return div;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            
            const uniqueSuppliers = new Set(products.map(p => p.supplier));
            document.getElementById('totalSuppliers').textContent = uniqueSuppliers.size;
        }

        // Search products
        function searchProducts(query) {
            const results = products.filter(product => 
                product.name.toLowerCase().includes(query) ||
                product.supplier.toLowerCase().includes(query)
            );
            
            if (results.length > 0) {
                showScreen('listScreen');
                const productList = document.getElementById('productList');
                productList.innerHTML = '';
                results.forEach(product => {
                    const productElement = createProductElement(product);
                    productList.appendChild(productElement);
                });
            }
        }

        // Filter products in list view
        function filterProducts() {
            const query = document.getElementById('productSearchBox').value.toLowerCase();
            const productItems = document.querySelectorAll('#productList .product-item');
            
            productItems.forEach(item => {
                const productName = item.querySelector('.product-name').textContent.toLowerCase();
                const supplierName = item.querySelector('.product-supplier').textContent.toLowerCase();
                
                if (productName.includes(query) || supplierName.includes(query)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const newPrice = prompt(`Update price for ${product.name}:\nCurrent price: ‚Ç¶${product.price.toFixed(2)}`, product.price);
            
            if (newPrice !== null && !isNaN(newPrice) && newPrice > 0) {
                product.price = parseFloat(newPrice);
                product.lastUpdated = new Date().toISOString();
                saveProducts();
                loadProducts();
                alert('‚úÖ Price updated successfully!');
            }
        }

        // Call supplier
        function callSupplier(phone) {
            if (phone) {
                window.open(`tel:${phone}`);
            } else {
                alert('No phone number available for this supplier.');
            }
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                saveProducts();
                loadProducts();
                updateStats();
                alert('‚úÖ Product deleted successfully!');
            }
        }

        // Load products for editing
        function loadEditProducts() {
            const editList = document.getElementById('editProductList');
            editList.innerHTML = '';

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <img src="${product.image || 'https://via.placeholder.com/60x60?text=üì¶'}" class="product-image" alt="${product.name}">
                    <div class="product-details">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">‚Ç¶${product.price.toFixed(2)}</div>
                        <div class="product-supplier">${product.supplier}</div>
                    </div>
                    <div class="product-actions">
                        <button class="btn-small btn-edit" onclick="editProduct(${product.id})">Edit Price</button>
                    </div>
                `;
                editList.appendChild(div);
            });
        }

        // Load suppliers
        function loadSuppliers() {
            const suppliersList = document.getElementById('suppliersList');
            suppliersList.innerHTML = '';

            const uniqueSuppliers = {};
            products.forEach(product => {
                if (!uniqueSuppliers[product.supplier]) {
                    uniqueSuppliers[product.supplier] = {
                        name: product.supplier,
                        phone: product.phone,
                        products: []
                    };
                }
                uniqueSuppliers[product.supplier].products.push(product.name);
            });

            Object.values(uniqueSuppliers).forEach(supplier => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div style="width: 60px; height: 60px; background: #4CAF50; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-right: 15px;">üë§</div>
                    <div class="product-details">
                        <div class="product-name">${supplier.name}</div>
                        <div class="product-supplier">${supplier.products.length} product(s)</div>
                        <div class="product-supplier">${supplier.phone || 'No phone'}</div>
                    </div>
                    <div class="product-actions">
                        <button class="btn-small btn-call" onclick="callSupplier('${supplier.phone}')" ${!supplier.phone ? 'disabled' : ''}>Call</button>
                    </div>
                `;
                suppliersList.appendChild(div);
            });
        }
    </script>
</body>
</html>
