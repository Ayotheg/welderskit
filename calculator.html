<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welder Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
    }
    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      width: 280px;
    }
    #display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 1.5rem;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ff6b00;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #e65c00;
    }
    .equal {
      grid-column: span 2;
      background: #008000;
    }
    .equal:hover {
      background: #006400;
    }
    .clear {
      background: #c0392b;
    }
    .clear:hover {
      background: #a93226;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="setOp('dividir')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="setOp('multiplicar')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="setOp('restar')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="setOp('sumar')">+</button>
    </div>
  </div>

  <script>
    let current = '';
    let firstNum = null;
    let operation = null;

    function append(num) {
      current += num;
      document.getElementById('display').value = current;
    }

    function setOp(op) {
      if (current === '') return;
      firstNum = current;
      operation = op;
      current = '';
      document.getElementById('display').value = '';
    }

 async function calculate() {
  try {
    const baseURL = "https://calculator-api-o5d2.onrender.com/"; // change this later
    const url = `${baseURL}/${operation}?num1=${firstNum}&num2=${current}`;

    const response = await fetch(url);
    const data = await response.json();

    document.getElementById('display').value = data.resultado ?? "Error";
    current = data.resultado;
    firstNum = null;
    operation = null;
  } catch (err) {
    document.getElementById('display').value = "API Error";
  }
}

  </script>
</body>
</html>
